<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Museo Nascere</title>

    <!-- Newer A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Needed for animation-mixer (and optional movement-controls if you add them) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <!-- (Optional) environment component if you want to use it later -->
    <!-- <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script> -->
  </head>

  <body>
    <a-scene fog="type: exponential; color: #c6ddf1; density: 0.090; near: 0; far: 30">
      <!-- Background sky -->
      <a-sky
        src="https://cdn.glitch.global/6129616c-d685-405f-9e5a-3869316b8be0/entorno_universidad0001.jpg?v=1655202508267"
        rotation="0 0 0">
      </a-sky>

      <!-- Light with animation -->
      <a-light id="animated-light" type="point" intensity="1.2" position="0 3 0" color="#c6ddf1">
        <a-animation
          attribute="color"
          from="#c6ddf1"
          to="#0099ff"
          dur="3000"
          repeat="indefinite"
          direction="alternate">
        </a-animation>
      </a-light>

      <!-- Camera (mouse look + cursor) -->
      <a-entity position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>

      <!-- Assets -->
<a-assets>
  <a-asset-item id="cristal" src="./assets/cristales_bacterias.glb"></a-asset-item>
</a-assets>

<a-entity gltf-model="#cristal" position="0 0 -2" scale="1 1 1" animation-mixer></a-entity>
    </a-scene>
  </body>
</html>
